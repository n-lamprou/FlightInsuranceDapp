<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Register Airline</label> <input type="text" id="airline-address"> <btn class="btn btn-primary" id="submit-register-airline">Register Airline</btn>
        </div>
        <div class="row top-20">
            <label class="form">Add Funds</label> <input type="text" id="airline-funds"> <btn class="btn btn-primary" id="submit-add-funds">Add Funds</btn>
        </div>
        <div class="row top-20">
            <label class="form">Register Flight</label> <input type="text" id="flight-code"> <btn class="btn btn-primary" id="submit-register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Insurance</label> <input type="text" id="flight-insured"> <btn class="btn btn-primary" id="submit-buy-insurance">Buy Insurance</btn>
        </div>
        <div class="row top-20">
            <label class="form">Check Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Withdraw Funds</label> <btn class="btn btn-primary" id="submit-withdraw">Withdraw</btn>
        </div>
    </main>

</body>

</html>
